<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">E-Shop</a>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="cart.html" class="cart-link">Cart</a>
            </nav>
        </div>
    </header>
    

    <main>
        <section class="hero">
            <h1>Welcome to E-Shop</h1>
            <p>Discover our amazing products.</p>
            <a href="products.html" class="btn">Shop Now</a>
        </section>
        

        <section id="products" class="products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <a href="product.html">
                            <img src="https://via.placeholder.com/150" alt="Product 1" href="product.html">                         
                        </a>
                        <h3>Product 1</h3>
                        <p>€20.00</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <a href="product.html">
                            <img src="https://via.placeholder.com/150" alt="Product 2" href="product.html">                         
                        </a>
                        <h3>Product 2</h3>
                        <p>€30.00</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <a href="product.html">
                            <img src="https://via.placeholder.com/150" alt="Product 3" href="product.html">                         
                        </a>
                        <h3>Product 3</h3>
                        <p>€25.00</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card" >
                        <a href="product.html">
                            <img src="https://via.placeholder.com/150" alt="Product 4" href="product.html">                         
                        </a>
                        <h3>Product 4</h3>
                        <p>€15.00</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2024 E-Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
