<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">E-Shop</a>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="cart.html" class="cart-link">Cart</a>
            </nav>
        </div>
    </header>
    

    <!-- Main Product Section -->
    <main class="product-page">
        <div class="container">
            <div class="product-details">
                <div class="product-image">
                    <img id="product-image" src="https://via.placeholder.com/400x400" alt="Product Image">
                </div>
                <div class="product-info">
                    <h1 id="product-name">Product Name</h1>
                    <p id="product-price" class="price">€0.00</p>
                    <p id="product-description" class="description">Product description goes here.</p>
                    <div class="actions">
                        <button id="add-to-cart" class="btn">Add to Cart</button>
                    </div>
                </div>
            </div>
            <a href="products.html" class="btn back-to-products">Back to Products</a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 E-Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
